# Nginx site config for CryptoApp
# Instructions:
# 1. Copy to /etc/nginx/sites-available/cryptoapp (Ubuntu/Debian)
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/cryptoapp /etc/nginx/sites-enabled/
# 3. Replace YOUR_DOMAIN_OR_IP with your Azure VM's public IP or domain
# 4. Test config: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    client_max_body_size 10m;

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket upgrade (if used later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
