# Docker Compose for local development and testing
version: '3.8'

services:
  crypto-analyzer:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s