<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Cap Crypto Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(26, 32, 46, 0.95);
            border: 1px solid #2d3748;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .refresh-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .refresh-status {
            font-size: 12px;
            color: #a0aec0;
            text-align: right;
        }

        .last-updated {
            font-weight: bold;
            color: #68d391;
        }

        .header h1 {
            color: #e2e8f0;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: #a0aec0;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(26, 32, 46, 0.95);
            border: 1px solid #2d3748;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #a0aec0;
            font-size: 1.1em;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .coins-container {
            background: rgba(26, 32, 46, 0.95);
            border: 1px solid #2d3748;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .coins-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .coins-header h2 {
            color: #e2e8f0;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .coins-header p {
            color: #a0aec0;
        }

        .coins-table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 15px;
            background: #1a202c;
        }

        .coins-table th,
        .coins-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2d3748;
        }

        .coins-table th:nth-child(1),
        .coins-table td:nth-child(1) {
            text-align: center;
            width: 50px;
        }

        .coins-table th:nth-child(2),
        .coins-table td:nth-child(2) {
            text-align: left;
            width: 100px;
        }

        .coins-table th:nth-child(3),
        .coins-table td:nth-child(3) {
            text-align: left;
            width: 200px;
        }

        .coins-table th:nth-child(4),
        .coins-table td:nth-child(4) {
            text-align: center;
            width: 80px;
        }

        .coins-table th:nth-child(5),
        .coins-table td:nth-child(5) {
            text-align: right;
            width: 120px;
        }

        .coins-table th:nth-child(6),
        .coins-table td:nth-child(6) {
            text-align: center;
            width: 100px;
        }

        .coins-table th {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: #e2e8f0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .coins-table tr {
            background: rgba(26, 32, 46, 0.5);
            transition: all 0.3s ease;
        }

        .coins-table tr:hover {
            background: rgba(45, 55, 72, 0.7);
            transform: scale(1.01);
        }

        .coin-symbol {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .coin-name {
            color: #cbd5e0;
        }

        .price {
            font-weight: bold;
            color: #e2e8f0;
        }

        .price-change {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .positive {
            color: #68d391;
            background-color: rgba(104, 211, 145, 0.1);
            border: 1px solid rgba(104, 211, 145, 0.2);
        }

        .negative {
            color: #fc8181;
            background-color: rgba(252, 129, 129, 0.1);
            border: 1px solid rgba(252, 129, 129, 0.2);
        }

        .score {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .score-high {
            background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            box-shadow: 0 2px 8px rgba(56, 161, 105, 0.3);
        }

        .score-medium {
            background: linear-gradient(135deg, #d69e2e 0%, #ecc94b 100%);
            box-shadow: 0 2px 8px rgba(214, 158, 46, 0.3);
        }

        .score-low {
            background: linear-gradient(135deg, #e53e3e 0%, #fc8181 100%);
            box-shadow: 0 2px 8px rgba(229, 62, 62, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #a0aec0;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #fc8181;
            font-size: 1.2em;
        }

        .last-updated {
            text-align: center;
            margin-top: 20px;
            color: #a0aec0;
            font-style: italic;
        }

        /* Scrollbar styling for dark theme */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1a202c;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #667eea;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
            color: #718096;
        }

        .favorite-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }

        .favorite-btn.favorited {
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }

        .favorites-container {
            background: rgba(26, 32, 46, 0.95);
            border: 1px solid #2d3748;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .coins-table {
                font-size: 0.9em;
            }
            
            .coins-table th,
            .coins-table td {
                padding: 10px 8px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stat-number {
                font-size: 2em;
            }

            .refresh-controls {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="refresh-controls">
                <div class="refresh-status">
                    <div>Last updated: <span class="last-updated" id="lastUpdated">Loading...</span></div>
                    <div>Next refresh: <span id="nextRefresh">-</span></div>
                </div>
                <button class="refresh-btn" onclick="forceRefresh()" id="refreshBtn">
                    🔄 Refresh Now
                </button>
            </div>
            <h1>Crypto Analysis</h1>
            <p>Smaller Cap Cryptocurrencies focus</p>
            <p style="margin-top: 10px; font-size: 0.9em; color: #888;">
                Updated every 5 minutes
            </p>
        </div>

        <div class="favorites-container" id="favoritesContainer" style="display: none;">
            <div class="coins-header">
                <h2>Favorites</h2>
            </div>
            <div id="favoritesContent">
                <div class="loading">🔄 Loading favorites...</div>
            </div>
        </div>

        <div class="coins-container">
            <div class="coins-header">
                <h2>Trending coins</h2>
            </div>
            <div id="coinsContent">
                <div class="loading">🔄 Loading cryptocurrency data...</div>
            </div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>
    <script>
        let refreshing = false;

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('totalCoins').textContent = data.total_coins;
                document.getElementById('currentCoins').textContent = data.current_coins;
                document.getElementById('highPotential').textContent = data.high_potential;
                document.getElementById('trendingUp').textContent = data.trending_up;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadCoins() {
            try {
                const response = await fetch('/api/coins');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                const coinsHtml = generateCoinsTable(data.coins);
                document.getElementById('coinsContent').innerHTML = coinsHtml;
                
                // Update refresh status
                updateRefreshStatus(data.last_updated, data.cache_expires_in);
                
            } catch (error) {
                document.getElementById('coinsContent').innerHTML = 
                    `<div class="error">❌ Error loading data: ${error.message}</div>`;
            }
        }

        function generateCoinsTable(coins) {
            if (!coins || coins.length === 0) {
                return '<div class="error">No cryptocurrency data available</div>';
            }

            let html = `
                <table class="coins-table">
                    <thead>
                        <tr>
                            <th>⭐</th>
                            <th>Symbol</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Price</th>
                            <th>24h Change</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            coins.forEach(coin => {
                const priceChangeClass = coin.price_change_24h >= 0 ? 'positive' : 'negative';
                const priceChangeText = coin.price_change_24h >= 0 ? 
                    `+${coin.price_change_24h.toFixed(1)}%` : 
                    `${coin.price_change_24h.toFixed(1)}%`;

                let scoreClass = 'score-low';
                if (coin.score >= 8) scoreClass = 'score-high';
                else if (coin.score >= 6) scoreClass = 'score-medium';

                const price = coin.price ? `£${coin.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6})}` : 'N/A';

                html += `
                    <tr>
                        <td><button class="favorite-btn" onclick="toggleFavorite('${coin.symbol}')" id="fav-${coin.symbol}">⭐</button></td>
                        <td class="coin-symbol">${coin.symbol}</td>
                        <td class="coin-name">${coin.name}</td>
                        <td><span class="score ${scoreClass}">${coin.score.toFixed(1)}</span></td>
                        <td class="price">${price}</td>
                        <td><span class="price-change ${priceChangeClass}">${priceChangeText}</span></td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            return html;
        }

        async function forceRefresh() {
            if (refreshing) return;
            
            refreshing = true;
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '🔄 Refreshing...';

            try {
                const response = await fetch('/api/refresh', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }

                // Reload data
                await loadStats();
                await loadCoins();
                
                refreshBtn.innerHTML = '✅ Refreshed!';
                setTimeout(() => {
                    refreshBtn.innerHTML = '🔄 Refresh Now';
                }, 2000);
                
            } catch (error) {
                console.error('Force refresh failed:', error);
                refreshBtn.innerHTML = '❌ Failed';
                setTimeout(() => {
                    refreshBtn.innerHTML = '🔄 Refresh Now';
                }, 3000);
            } finally {
                refreshing = false;
                refreshBtn.disabled = false;
            }
        }

        let userFavorites = [];

        async function loadFavorites() {
            try {
                const response = await fetch('/api/favorites');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                const favorites = data.favorites;
                userFavorites = favorites.map(fav => fav.symbol);
                
                if (favorites.length > 0) {
                    const favoritesHtml = generateFavoritesTable(favorites);
                    document.getElementById('favoritesContent').innerHTML = favoritesHtml;
                    document.getElementById('favoritesContainer').style.display = 'block';
                } else {
                    document.getElementById('favoritesContainer').style.display = 'none';
                }
                
                // Update favorite button states
                updateFavoriteButtons();
                
            } catch (error) {
                console.error('Error loading favorites:', error);
                document.getElementById('favoritesContent').innerHTML = 
                    `<div class="error">❌ Error loading favorites: ${error.message}</div>`;
            }
        }

        function generateFavoritesTable(favorites) {
            let html = `
                <table class="coins-table">
                    <thead>
                        <tr>
                            <th>❌</th>
                            <th>Symbol</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Price</th>
                            <th>24h Change</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            favorites.forEach(coin => {
                const priceChangeClass = coin.price_change_24h >= 0 ? 'positive' : 'negative';
                const priceChangeText = coin.price_change_24h >= 0 ? 
                    `+${coin.price_change_24h.toFixed(1)}%` : 
                    `${coin.price_change_24h.toFixed(1)}%`;

                let scoreClass = 'score-low';
                if (coin.score >= 8) scoreClass = 'score-high';
                else if (coin.score >= 6) scoreClass = 'score-medium';

                const price = coin.price ? `£${coin.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6})}` : 'N/A';

                html += `
                    <tr>
                        <td><button class="favorite-btn" onclick="removeFavorite('${coin.symbol}')" style="color: #fc8181;">❌</button></td>
                        <td class="coin-symbol">${coin.symbol}</td>
                        <td class="coin-name">${coin.name}</td>
                        <td><span class="score ${scoreClass}">${coin.score.toFixed(1)}</span></td>
                        <td class="price">${price}</td>
                        <td><span class="price-change ${priceChangeClass}">${priceChangeText}</span></td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            return html;
        }

        async function toggleFavorite(symbol) {
            try {
                const isFavorited = userFavorites.includes(symbol);
                const endpoint = isFavorited ? '/api/favorites/remove' : '/api/favorites/add';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symbol: symbol })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                // Reload favorites
                await loadFavorites();
                
            } catch (error) {
                console.error('Error toggling favorite:', error);
                alert(`Error: ${error.message}`);
            }
        }

        async function removeFavorite(symbol) {
            await toggleFavorite(symbol);
        }

        function updateFavoriteButtons() {
            userFavorites.forEach(symbol => {
                const btn = document.getElementById(`fav-${symbol}`);
                if (btn) {
                    btn.classList.add('favorited');
                }
            });
        }

        function updateRefreshStatus(lastUpdated, cacheExpiresIn) {
            const lastUpdatedEl = document.getElementById('lastUpdated');
            const nextRefreshEl = document.getElementById('nextRefresh');
            
            if (lastUpdated && lastUpdated !== 'Never') {
                const date = new Date(lastUpdated);
                lastUpdatedEl.textContent = date.toLocaleTimeString();
            } else {
                lastUpdatedEl.textContent = 'Never';
            }
            
            if (cacheExpiresIn > 0) {
                const minutes = Math.floor(cacheExpiresIn / 60);
                const seconds = cacheExpiresIn % 60;
                nextRefreshEl.textContent = `${minutes}m ${seconds}s`;
            } else {
                nextRefreshEl.textContent = 'Available now';
            }
        }

        async function refreshData() {
            if (refreshing) return;
            
            refreshing = true;

            try {
                // This will now use cached data or refresh if cache expired
                await loadStats();
                await loadCoins();
                
            } catch (error) {
                console.error('Error refreshing data:', error);
            } finally {
                refreshing = false;
            }
        }

        // Update refresh timer every second
        setInterval(() => {
            const nextRefreshEl = document.getElementById('nextRefresh');
            if (nextRefreshEl && nextRefreshEl.textContent !== 'Available now') {
                // This will be updated when loadCoins() is called
            }
        }, 1000);

        // Initial load
        window.addEventListener('load', async () => {
            await loadStats();
            await loadCoins();
            await loadFavorites();
        });
    </script>
</body>
</html>
